version: '3.8'

services:
  ollama:
    image: ghcr.io/timmson/${IMAGE_NAME}
    container_name: ollama
    ports:
      - "${OLLAMA_PORT}:11434"
    restart: always

  webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: webui
    depends_on:
      - ollama
    ports:
      - "${WEBUI_PORT}:8080"
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434/api
    restart: always
