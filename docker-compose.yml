version: '3.8'

services:
  ollama:
    image: ghcr.io/timmson/${IMAGE_NAME}
    container_name: ollama
    ports:
      - "${OLLAMA_PORT}:11434"
    restart: always

  ollama-webui:
    image: ghcr.io/ollama-webui/ollama-webui:main
    container_name: ollama-webui
    depends_on:
      - ollama
    ports:
      - "${WEBUI_PORT}:8080"
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:${OLLAMA_PORT}/api
    restart: always
